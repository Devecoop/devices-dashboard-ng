<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/device-directive-ng/dist/device-directive-ng.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/semantic-ui/build/uncompressed/collections/grid.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }
    </style>
  </head>
  <body ng-app="app" ng-init="loading=true" resize>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

    <div class="preloading" ng-show="loading">
      <div class="logo"></div>
      <div class="spinner">
        <div class="bounce-1"></div>
        <div class="bounce-2"></div>
        <div class="bounce-3"></div>
      </div>
      <p class="description">Loading<p>
    </div>

    <div class="app ng-cloak" ng-show="!loading">
      <div class="header">
        <a class="logo" ng-if="menu.lelylan">
          <span class="fa fa-circle-thin"></span> Lelylan <span>Dashboard</span>
        </a>
        <a class="back-categories" href="#" ng-if="menu.categories" ng-click="backToCategories()">
          <span class="fa fa-angle-left"></span> Categories
        </a>
        <a class="back-devices" href="#" ng-if="menu.devices" ng-click="backToDevices()">
          <span class="fa fa-angle-left"></span> Devices
        </a>
        <span class="menu fa fa-bars"></span>
      </div>

      <div class="container" ng-view="" style="height: {{windowHeight-4}}em"></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/base64/base64.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/oauth-ng/dist/oauth-ng.js"></script>
    <script src="bower_components/lelylan-ng/dist/lelylan-ng.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/device-directive-ng/dist/device-directive-ng.js"></script>
    <!-- endbower -->

    <!-- TODO install jasmine with bower -->
    <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/resize.js"></script>
    <!-- endbuild -->

    <!-- test -->
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="scripts/vendors/app-test.js"></script>
    <!--<script src="scripts/vendors/delayed-responses.js"></script>-->
    <!-- end test -->

</body>
</html>
