<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lelylan Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="app" class="ng-cloak">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="dashboard" ng-controller="DashboardCtrl">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner-flat">
          <div class="container">
            <div class="nav-collapse collapse">
              <login class="nav pull-right" client="devices-dashboard-id" redirect="redirect" scope="resources+privates"></login>
              <ul class="nav pull-right">
                <li><a href="/what">Play demo</a></li>
                <li><a href="/what">Learn more</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">

          <!-- Left menu -->

          <div class="span3">
            <div class="navbar clearfix">
              <a class="brand home" href="/">Lelylan Dashboard</a>
              <div id="lelylan-request-loading"></div>
            </div>
            <div class="sidebar-nav">
              <ul class="nav nav-list">
                <li ng-class="{active: active=='create'}"><a class="create" href="/new"><i class="icon-plus"></i> Create Device</a></li>
                <li class="divider"></li>
                <li class="nav-header">Devices</li>
                <li ng-class="{active: active=='all'}"><a class="all" href="/popular"><i class="icon-star"></i> All <span class="">{{devices.length}}</span></a></li>
                <li class="nav-header">Categories</li>
                <li ng-class="{active: active=='lights'}"><a class="lights" href="/categories/lights"><i class="icon-tag"></i> Lights</a></li>
                <li ng-class="{active: active=='locks'}"><a class="locks"  href="/categories/locks"><i class="icon-tag"></i> Locks</a></li>
                <li ng-class="{active: active=='thermostats'}"><a class="thermostats"  href="/categories/thermostats"><i class="icon-tag"></i> Thermostats</a></li>
                <li ng-class="{active: active=='sensors'}"><a class="sensors"  href="/categories/sensors"><i class="icon-tag"></i> Sensors</a></li>
                <li ng-class="{active: active=='meters'}"><a class="meters"  href="/categories/meters"><i class="icon-tag"></i> Meters</a></li>
                <li ng-class="{active: active=='alarms'}"><a class="alarms"  href="/categories/alarms"><i class="icon-tag"></i> Alarm systems</a></li>
                <li ng-class="{active: active=='videos'}"><a class="videos"  href="/categories/videos"><i class="icon-tag"></i> Video surveillance</a></li>
                <li ng-class="{active: active=='appliances'}"><a class="appliances"  href="/categories/appliances"><i class="icon-tag"></i> Appliances</a></li>
              </ul>
            </div>
          </div>

          <!-- Content  -->

          <div class="span9">
            <div class="dashboard-content">
              <div ng-view></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

        <!-- Footer  -->

        <footer class="pull-right">
          <p>&copy; Lelylan 2013</p>
        </footer>
      </div>
    </div>

    <!-- build:js scripts/scripts.js -->
    <script src="components/unstable-angular-complete/angular.js"></script>
    <script src="components/unstable-angular-complete/angular-resource.js"></script>
    <script src="components/unstable-angular-complete/angular-cookies.js"></script>

    <script src="components/underscore/underscore.js"></script>
    <script src="components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

    <script src="components/lelylan-ng/lelylan-ng.js"></script>
    <script src="components/type-component-ng/type-component-ng.js"></script>
    <script src="components/device-component-ng/device-component-ng.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/category-controller.js"></script>
    <script src="scripts/controllers/create-controller.js"></script>
    <script src="scripts/controllers/dashboard-controller.js"></script>
    <!-- endbuild -->

    <script>
      angular.module('app', ['lelylan.dashboards.devices', 'lelylan.components.device.simulate'])
        .config(['$locationProvider', function($locationProvider) {
          $locationProvider.html5Mode(true).hashPrefix('!');
        }]);
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
