<div class="content ui {{columns}} column grid">
  <div id="categories" class="categories column scroller" style="height: {{windowHeight-4}}em;" ng-show="show.categories">
    <div class="category" ng-class="{active: !currentCategory}" ng-click="unsetCategory()">
      <p class="name all">
        <a href="#">All</a>
        <span>{{devices.length}}</span>
      </p>
    </div>
    <div class="category" ng-repeat="category in categories" ng-click="setCategory(category.tag)" ng-class="{active: category.tag == currentCategory.tag, disabled: !category.count}">
      <p class="name {{category}}">
        <a>{{category.name}}</a>
        <span ng-show="category.count">{{category.count}}</span>
      </p>
    </div>
  </div>
  <div class="devices column" style="height: {{windowHeight-4}}em" ng-show="show.devices">
    <div class="device" ng-repeat="device in devices" ng-class="{active: device.id == currentDevice.id}">
      <device
        device-json="{{device}}"
        device-template="bower_components/device-directive-ng/dist/views/templates/compact.html">
      </device>
    </div>
  </div>
  <div class="details column" style="height: {{windowHeight-4}}em" ng-show="show.details">
    <div>
      <device device-json="{{currentDevice}}" ng-show="currentDevice"></device>
    </div>
  </div>
</div>

<div class="footer">
</div>
