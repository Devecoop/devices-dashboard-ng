<div class="notifications-page ui one column grid" >
  <div class="column" style="height: {{dimensions.height}}em;">

    <div ng-repeat="notification in notifications.list" class="item">
      <p class="title">
        <span class="name">{{notification.device.name}}</span>
        <span class="updated"> | {{notification.device.updated_at | date:'medium'}}</span>
      </p>
      <p class="description">{{notification.message}}</p>
    </div>

  </div>
</div>
