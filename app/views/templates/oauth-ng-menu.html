<span class="oauth">
  <a href="#" class="logged-out" ng-show="show=='logged-out'" ng-click="login()" ><span class="fa fa-sign-in"></span> {{text}}</a>
  <a href="#" class="logged-in"  ng-show="show=='logged-in'"  ng-click="logout()"><span class="fa fa-sign-out"></span> Logout {{profile.full_name || profile.email}}</a>
  <a href="#" class="denied"     ng-show="show=='denied'"     ng-click="login()"><span class="fa fa-sign-in"></span> Access denied. Try again.</a>
</span>
